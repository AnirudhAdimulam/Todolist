<h1>{{title}}</h1>
<input type= "text" #newTodo/>
<button (click)="addTodo(newTodo.value); newTodo.value=''" >Add Task</button>

<table >
  <tr>
    <th>Date</th>
    <th>Label</th>
    <th>Done</th>
    <th>Action</th>
    </tr>
    <tr *ngFor="let todo of todos" >  <!-- ngfor is to perform loop action in angular-->
       <td>
        <input type="date" />
         </td>
       <td>{{todo.label}}</td>
       <td>{{todo.done ? '&#10003;' : '&#10005;'}}</td>
       <td>
<button (click)="deleteTodo(todo)">delete</button>

       </td>
       </tr>
  </table>
